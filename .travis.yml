language: node_js
cache:
  directories:
    - node_modules
node_js:
  - 10

stages:
  - lint
  - test

jobs:
  include:
  - stage: lint
    script: yarn lint
  - stage: test
    script: yarn test
  - 
    if: branch = master AND type = push
    node_js: 8
    script: yarn test
  - 
    if: branch = master AND type = push
    node_js: 9
    script: yarn test


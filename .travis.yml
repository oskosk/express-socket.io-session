language: node_js
cache:
  directories:
    - node_modules
node_js:
  - 10

stages:
  - lint
  - test
  - name: test more
    if: branch = master AND type = push

jobs:
  include:
  - stage: lint
    script: yarn lint
  - stage: test
    script: yarn test
  - stage: test more
    node_js: 8
    script: yarn test
  - 
    node_js: 9
    script: yarn test

